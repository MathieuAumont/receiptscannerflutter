name: receipt_scanner_flutter
description: A Flutter receipt scanning and expense tracking application
publish_to: 'none'
version: 2.2.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Camera & Image Processing
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^4.1.3
  
  # HTTP & API
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  openai_dart: ^0.5.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # Date & Time
  intl: ^0.18.1
  
  # File System
  path_provider: ^2.1.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Icons - Version compatible
  lucide_icons: ^0.257.0

  flutter_colorpicker: ^1.0.3

  # WebView for Plaid integration
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#007AFF"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"